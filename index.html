<!DOCTYPE html>
<html>
<head>
    <title>Start Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<button id="home">Home</button>
<table class="table table-striped" id="table">
    <thead id="headers">

    </thead>
    <tbody id="tbody"></tbody>
</table>

<p id="count"></p>
<form>
    <button id="refresh">
        Refresh
    </button>
</form>
<br>
<form>
    <input type="text" id="number" name="number" placeholder="Enter number here">
    <button id="numberButton">
        Search
    </button>
</form>

<br>

<form>
    <input type="text" id="hobby" name="hobby" placeholder="Enter hobby here">
    <button id="hobbyButton">
        Search
    </button>
</form>

<br>

<form>
    <input type="text" id="zipCode" name="zipCode" placeholder="Enter zip code here">
    <button id="zipButton">
        Search
    </button>
</form>


<!-- Trigger the modal with a button -->
<button id="modal" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add user
</button>

<button id="allZip" type="button">Get cities with zip codes
</button>

<!-- Modal -->
<div id="editModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <form>
                <div class="modal-body">
                    <input type="text" id="newFirstName" placeholder="First name here..."/>
                    <input type="text" id="newLastName" placeholder="Last name here..."/>
                    <input type="text" id="newEmail" placeholder="Email here..."/>

                </div>
                <div class="modal-footer">
                    <button id="editUser" type="submit" class="btn btn-default">Edit</button>
                </div>
            </form>
        </div>

    </div>
</div>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <form>
                <div class="modal-body">
                    <input type="text" id="createFirstName" placeholder="First name here..."/>
                    <input type="text" id="createLastName" placeholder="Last name here..."/>
                    <input type="text" id="createStreet" placeholder="Address here..."/>
                    <input type="text" id="createAdditionalInfo" placeholder="Additional info here..."/>
                    <input type="text" id="createZip" placeholder="Zip code here..."/>
                    <input type="text" id="createPhone" placeholder="Phone number here..."/>
                    <input type="text" id="createPhoneDescription" placeholder="Phone description here..."/>
                    <div class="checkbox-dropdown" id="createUserDiv">
                        Choose hobbies
                        <ul class="checkbox-dropdown-list" id="hobbyDrop">
                        </ul>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>


                </div>
                <div class="modal-footer">
                    <button id="createUser" type="submit" class="btn btn-default">Add</button>
                </div>
            </form>
        </div>

    </div>
</div>
<script type="module" src="./script.js"></script>
</body>
</html>
